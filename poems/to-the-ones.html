      <main class="poem-card">
        <h1>To the Ones Who Walk Before Me</h1>
        <p><em>an offering in soft words</em></p>

        <p>Before I was breath, you were rhythm.</p>
        <p>You walked barefoot across sky and soil,</p>
        <p>leaving prints I now call prayer.</p>

        <section class="annotation">
          <strong>“rhythm”</strong> refers to ancestral pulse and inheritance.
        </section>
      </main>
